<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Viewport optimizado para móviles reales -->
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, user-scalable=yes, viewport-fit=cover" 
    />
    
    <!-- Prevenir zoom automático en inputs en iOS -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- PWA Meta tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <title>Tink - Plataforma de Donaciones</title>
    
    <!-- Estilos mejorados para móviles -->
    <style id="expo-reset">
      /* Reset básico */
      * {
        box-sizing: border-box;
      }
      
      /* Configuración del body para móviles */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background-color: #F7F7F7;
        
        /* Permitir scroll pero controlar overflow */
        overflow-x: hidden;
        overflow-y: auto;
        
        /* Prevenir problemas de touch en iOS */
        -webkit-overflow-scrolling: touch;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      
      /* Root element optimizado */
      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        max-width: 100vw;
        position: relative;
      }
      
      /* Prevenir zoom accidental en inputs */
      input, textarea, select {
        font-size: 16px !important;
        -webkit-user-select: text;
        user-select: text;
      }
      
      /* Estilos específicos para iOS Safari */
      @supports (-webkit-touch-callout: none) {
        body {
          /* Ajuste para el safe area de iPhone */
          padding-top: env(safe-area-inset-top);
          padding-bottom: env(safe-area-inset-bottom);
          padding-left: env(safe-area-inset-left);
          padding-right: env(safe-area-inset-right);
        }
      }
      
      /* Debug helper - remover en producción */
      .debug-mobile {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(255, 0, 0, 0.8);
        color: white;
        padding: 5px;
        font-size: 12px;
        z-index: 9999;
        border-radius: 3px;
      }
    </style>
    
    <link rel="shortcut icon" href="/favicon.ico" />
  </head>

  <body>
    <!-- Debug info para móviles (temporal) -->
    <div class="debug-mobile" id="debug-info">
      Viewport: <span id="viewport-size"></span><br>
      User Agent: Mobile
    </div>
    
    <noscript>
      Necesitas habilitar JavaScript para usar esta aplicación.
    </noscript>
    
    <div id="root"></div>
    
    <!-- Script para debug de viewport -->
    <script>
      // Debug viewport info
      function updateDebugInfo() {
        const debugEl = document.getElementById('debug-info');
        const sizeEl = document.getElementById('viewport-size');
        if (debugEl && sizeEl) {
          sizeEl.textContent = window.innerWidth + 'x' + window.innerHeight;
        }
      }
      
      // Ocultar debug info después de 5 segundos
      setTimeout(() => {
        const debugEl = document.getElementById('debug-info');
        if (debugEl) debugEl.style.display = 'none';
      }, 5000);
      
      updateDebugInfo();
      window.addEventListener('resize', updateDebugInfo);
      window.addEventListener('orientationchange', updateDebugInfo);
    </script>
  </body>
</html>
