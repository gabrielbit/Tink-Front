<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Viewport optimizado para móviles reales -->
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=0.5, user-scalable=yes, viewport-fit=cover, shrink-to-fit=no" 
    />
    
    <!-- Meta tags específicos para Chrome móvil -->
    <meta name="theme-color" content="#07a885" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-status-bar-style" content="default" />
    
    <!-- Prevenir zoom automático en inputs en iOS -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- PWA Meta tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <title>Tink - Plataforma de Donaciones</title>
    
    <!-- Estilos mejorados para móviles -->
    <style id="expo-reset">
      /* Reset básico */
      * {
        box-sizing: border-box;
      }
      
      /* Configuración del body para móviles */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background-color: #F7F7F7;
        
        /* Permitir scroll pero controlar overflow */
        overflow-x: hidden;
        overflow-y: auto;
        
        /* Prevenir problemas de touch en iOS */
        -webkit-overflow-scrolling: touch;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      
      /* Root element optimizado */
      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        max-width: 100vw;
        position: relative;
      }
      
      /* Prevenir zoom accidental en inputs */
      input, textarea, select {
        font-size: 16px !important;
        -webkit-user-select: text;
        user-select: text;
      }
      
      /* Estilos específicos para iOS Safari */
      @supports (-webkit-touch-callout: none) {
        body {
          /* Ajuste para el safe area de iPhone */
          padding-top: env(safe-area-inset-top);
          padding-bottom: env(safe-area-inset-bottom);
          padding-left: env(safe-area-inset-left);
          padding-right: env(safe-area-inset-right);
        }
      }
      
      /* Estilos específicos para Chrome móvil */
      @media screen and (-webkit-min-device-pixel-ratio: 0) {
        body {
          -webkit-text-size-adjust: 100%;
          -ms-text-size-adjust: 100%;
          text-size-adjust: 100%;
        }
        
        #root {
          -webkit-transform: translateZ(0);
          transform: translateZ(0);
          -webkit-backface-visibility: hidden;
          backface-visibility: hidden;
        }
      }
      
      /* Fixes para Chrome Android específicamente */
      @media screen and (max-width: 768px) {
        body {
          position: relative !important;
          min-height: 100vh !important;
          width: 100vw !important;
          overflow-x: hidden !important;
          overflow-y: auto !important;
        }
        
        #root {
          width: 100% !important;
          min-height: 100vh !important;
          position: relative !important;
        }
      }
      
      /* Debug helper - remover en producción */
      .debug-mobile {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(255, 0, 0, 0.8);
        color: white;
        padding: 5px;
        font-size: 12px;
        z-index: 9999;
        border-radius: 3px;
      }
    </style>
    
    <link rel="shortcut icon" href="/favicon.ico" />
  </head>

  <body>
    <!-- Debug info para móviles (temporal) -->
    <div class="debug-mobile" id="debug-info">
      Viewport: <span id="viewport-size"></span><br>
      Browser: <span id="browser-info">Detectando...</span><br>
      Zoom: <span id="zoom-level">1</span>
    </div>
    
    <noscript>
      Necesitas habilitar JavaScript para usar esta aplicación.
    </noscript>
    
    <div id="root"></div>
    
    <!-- Script para debug de viewport -->
    <script>
      // Detectar navegador
      function detectBrowser() {
        const ua = navigator.userAgent;
        if (ua.includes('Chrome') && ua.includes('Mobile')) return 'Chrome Mobile';
        if (ua.includes('Safari') && ua.includes('Mobile')) return 'Safari Mobile';
        if (ua.includes('Chrome')) return 'Chrome Desktop';
        if (ua.includes('Safari')) return 'Safari Desktop';
        return 'Otro';
      }
      
      // Debug viewport info
      function updateDebugInfo() {
        const debugEl = document.getElementById('debug-info');
        const sizeEl = document.getElementById('viewport-size');
        const browserEl = document.getElementById('browser-info');
        const zoomEl = document.getElementById('zoom-level');
        
        if (debugEl && sizeEl && browserEl && zoomEl) {
          sizeEl.textContent = window.innerWidth + 'x' + window.innerHeight;
          browserEl.textContent = detectBrowser();
          
          // Calcular zoom level aproximado
          const zoom = Math.round((window.outerWidth / window.innerWidth) * 100) / 100;
          zoomEl.textContent = zoom + 'x';
        }
      }
      
      // Para Chrome móvil, aplicar fix adicional
      if (navigator.userAgent.includes('Chrome') && navigator.userAgent.includes('Mobile')) {
        document.addEventListener('DOMContentLoaded', function() {
          // Force reflow para Chrome móvil
          const root = document.getElementById('root');
          if (root) {
            root.style.display = 'none';
            root.offsetHeight; // trigger reflow
            root.style.display = 'flex';
          }
        });
      }
      
      // Ocultar debug info después de 8 segundos (más tiempo para Chrome)
      setTimeout(() => {
        const debugEl = document.getElementById('debug-info');
        if (debugEl) debugEl.style.display = 'none';
      }, 8000);
      
      updateDebugInfo();
      window.addEventListener('resize', updateDebugInfo);
      window.addEventListener('orientationchange', updateDebugInfo);
      window.addEventListener('load', updateDebugInfo);
    </script>
  </body>
</html>
